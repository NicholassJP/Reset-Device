<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Device ID</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="img/logo_title.png" type="image/x-icon">

</head>

<body>
    <!-- Image Background -->
    <div class="background-img">
        <img class="img-ills" src="img/ills_login.png" alt="ills-login">
    </div>
    <div class="bg-login">
        <a class="btn btn-logout" href=""><img src="/img/ic_logout.png"> Logout</a>
        <div class="container">
            <!-- Card -->
            <div class="custom-card">
                <img class="ic-reset" src="/img/ic_reset_device.png">
                <div class="text-center">
                    <h4 class="mb-3">Reset Device ID</h4>
                </div>
                <!-- NIK -->
                <div class="custom-flex">
                    <label>NIK</label>
                    <p>11098019</p>
                </div>
                <!-- Nama -->
                <div class="custom-flex">
                    <label>Nama</label>
                    <p>Karina Theola Musicia</p>
                </div>
                <!-- Device Type -->
                <div class="custom-flex">
                    <label>Device Type</label>
                    <p>IOS</p>
                </div>
                <!-- Device ID -->
                <div class="custom-flex">
                    <label>Device ID</label>
                    <div class="custom-badge">Terdaftar</div>
                </div>
                <!-- Button Reset -->
                <button id="resetPIN" class="btn btn-submit mt-3" type="button">
                    RESET
                </button>
                <!-- Informasi -->
                <div class="bg-informasi mt-3">
                    <label class="bold"><img src="/img/info-circle-solid.svg"> Reset device ID</label>
                    <p>Tombol “<span class="bold">RESET</span>” untuk mengatur ulang data login Aplikasi human capital
                        diperangkat Anda</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/customJS.js"></script>
<script src="js/sweetAlert.min.js"></script>

</html>
